name: Tests
on:
    - pull_request

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v1
                with:
                    fetch-depth: 1

            -   name: Setup Node.js
                uses: actions/setup-node@v1
                with:
                    node-version: 12

            -   name: npm install
                run: npm ci

            -   name: Checks
                run: npm run check

            -   name: Tests
                run: npm run test
