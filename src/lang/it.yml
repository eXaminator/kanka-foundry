    settings:
        baseUrl:
            label: Kanka URL
            hint: |
                Puoi inserire qui il tuo Kanka URL personale se ne hai uno. In alternativa usa https://kanka.io.
                Per favore ricorda che la tua installazione di Kanka necessita la stessa versione API dell'ufficiale Kanka
